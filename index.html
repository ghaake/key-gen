<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Key Generator</title>
    <link rel="stylesheet" href="main.css" />

    <meta name="description" content="Generate secure random keys online in multiple formats: Hexadecimal, Alphanumeric, Alphabetic, Numeric, Mixed Case, Special Characters, Custom keys, and TOTP Secret Keys. Fast, free & reliable key generator.">

    <meta property="og:title" content="Online Random Key Generator | Secure Hex, Alphanumeric & TOTP Keys">
    <meta property="og:description" content="Generate secure random keys online in multiple formats: Hexadecimal, Alphanumeric, Alphabetic, Numeric, Mixed Case, Special Characters, Custom keys, and TOTP Secret Keys. Fast, free & reliable key generator.">
    <meta property="og:image" content="/favicon.ico">
    <meta property="og:url" content="https://ghaake.github.io/key-gen/">
    <meta property="og:type" content="website">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div class="container">
      <span class="keyIconHeader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>key-chain-variant</title>
          <path
            d="M12.66 13.67C12.32 14 11.93 14.29 11.5 14.5V21L9.5 23L7.5 21L9.5 19.29L8 18L9.5 16.71L7.5 15V14.5C6 13.77 5 12.26 5 10.5C5 8 7 6 9.5 6C9.54 6 9.58 6 9.61 6C9.59 6.07 9.54 6.12 9.5 6.18C9.23 6.79 9.08 7.43 9.03 8.08C8.43 8.28 8 8.84 8 9.5C8 10.33 8.67 11 9.5 11C9.53 11 9.57 11 9.6 11C10.24 12.25 11.34 13.2 12.66 13.67M16 6C16 5.37 15.9 4.75 15.72 4.18C17.06 4.56 18.21 5.55 18.73 6.96C19.33 8.62 18.89 10.39 17.75 11.59L20 17.68L18.78 20.25L16.22 19.05L17.5 16.76L15.66 16.06L16.63 14.34L14.16 13.41L14 12.95C12.36 12.77 10.88 11.7 10.27 10.04C9.42 7.71 10.63 5.12 12.96 4.27C13.14 4.21 13.33 4.17 13.5 4.13C12.84 2.87 11.53 2 10 2C7.79 2 6 3.79 6 6C6 6.09 6 6.17 6.03 6.26C5.7 6.53 5.4 6.82 5.15 7.15C5.06 6.78 5 6.4 5 6C5 3.24 7.24 1 10 1S15 3.24 15 6C15 7.16 14.6 8.21 13.94 9.06C16.08 8.88 16 6 16 6M12.81 8.1C12.87 8.27 12.96 8.41 13.06 8.54C13.62 7.88 13.97 7.04 14 6.11C13.89 6.13 13.8 6.15 13.7 6.18C12.92 6.47 12.5 7.33 12.81 8.1Z"
          />
        </svg>
      </span>
      <h1>Key Generator</h1>

      <label for="keyLength">Key Length:</label>
      <select id="keyLength">
        <option value="8">8</option>
        <option value="16" selected>16</option>
        <option value="32">32</option>
      </select>

      <label for="keyType">Key Type:</label>
      <select id="keyType">
        <option value="hex">Hexadecimal</option>
        <option value="alphanumeric">Alphanumeric</option>
        <option value="alphabetic">Alphabetic</option>
        <option value="numeric">Numeric</option>
        <option value="lowercase">Lowercase Alphabetic</option>
        <option value="uppercase">Uppercase Alphabetic</option>
        <option value="special">Special Characters</option>
        <option value="mixedCaseNum">Mixed Case Alphanumeric</option>
        <option value="custom" selected>
          Custom (Alphabetic, Numeric, Special)
        </option>
        <option value="totp">TOTP Secret Key</option>
      </select>

      <button class="generateBtn" onclick="generateAndDisplayKey()">
        Generate Key
      </button>

      <div id="keyDisplay" class="result"></div>

      <span id="label" class="label"></span>

      <button class="copyBtn" onclick="copyText()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>clipboard-text-multiple-outline</title>
          <path
            d="M4 7V21H18V23H4C2.9 23 2 22.1 2 21V7H4M20 3C21.1 3 22 3.9 22 5V17C22 18.1 21.1 19 20 19H8C6.9 19 6 18.1 6 17V5C6 3.9 6.9 3 8 3H11.18C11.6 1.84 12.7 1 14 1C15.3 1 16.4 1.84 16.82 3H20M14 3C13.45 3 13 3.45 13 4C13 4.55 13.45 5 14 5C14.55 5 15 4.55 15 4C15 3.45 14.55 3 14 3M10 7V5H8V17H20V5H18V7M15 15H10V13H15M18 11H10V9H18V11Z"
          />
        </svg>
      </button>
    </div>

    <div class="footer">
      <p class="footnote">This tool runs entirely in your browser and does not require any server connection to generate the keys. The software is provided as is and comes without any warranty.</p>
      Built by <a href="https://gerrithaake.de">Gerrit Haake</a> — Source on
      <a href="https://github.com/ghaake">GitHub</a> — Icon Source
      <a href="https://pictogrammers.com/library/mdi/">Pictogrammers</a>
    </div>

    <script type="module" src="app.js"></script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Online Random Key Generator",
        "url": "https://ghaake.github.io/key-gen/",
        "applicationCategory": "Utility",
        "operatingSystem": "Any",
        "description": "Generate secure random keys online in Hexadecimal, Alphanumeric, Numeric, Alphabetic, Mixed Case, Custom, and TOTP formats.",
        "offers": {}
      }
    </script>
  </body>
</html>
